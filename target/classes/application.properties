#themyleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#mybatis
mybatis.type-aliases-package=com.chang.happyshopping.domain
mybatis.configuration.map-underscore-to-camel-case = true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapperLocations = classpath:com/chang/happyshopping/dao/*.xml

#druid
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/happyshopping?characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters = stat
spring.datasource.initialSize = 5
spring.datasource.minIdle = 10
spring.datasource.maxActive = 20
spring.datasource.timeBetweenEvictionRunsMillis = 2000

#redis
redis.host = 192.168.152.136
redis.port = 6379
redis.timeout =3
redis.password=123456
redis.poolMaxTotal = 10
redis.poolMaxIdle = 10
redis.poolMaxWait =3
